

<div class="animated fadeIn" style="display: block;">
  <div class="flex">
    <div class="col-12">
      <div class="card custom-rounded custom-shadow border-0 my-auto">
        <div class="card-body p-4">
          <div class="row">
            <div class="col-6">
              <h1 class="h1">{{(adding) ? 'Agregar' : 'Editar'}} Proveedor</h1>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="form-group col-12">
                <label class="form-control-label" for="form-group-input">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="selectedProvider.name"
                  name="name" required>
              </div>
              <div class="form-group col-12">
                <label class="form-control-label" for="form-group-input">Nombre</label>
                <input type="text" class="form-control" placeholder="Razón Social"
                  [(ngModel)]="selectedProvider.trade_name" name="trade_name" required>
              </div>
              <div class="form-group col-12">
                <label class="form-control-label" for="form-group-input">Dirección</label>
                <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="selectedProvider.address"
                  name="address" required>
              </div>

              <div class="form-group col-12">
                <button class="btn btn-red-xl col-md-2 mr-4" type="submit" (click)="saveProvider()">Guardar</button>
                <button class="btn btn-outline-gray-xl col-md-2" type="button" (click)="cancel()">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
