<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="flex">

      <div class="card">
        <div class="card-header" style="background-color: #eee;">
          <div class="row">
            <div class="col-2"><button mat-flat-button (click)="getProviders()"><i class="fa-solid fa-spinner" style="color:royalblue"></i> Actualizar</button></div>
            <div class="col-2 offset-6"><button mat-flat-button (click)="addProvider()"><i class="fa-solid fa-circle-plus" style="color:royalblue"></i> Agregar Elemento </button></div>
            <div class="col-2"><button mat-flat-button (click)="printProvider()"><i class="fa-solid fa-print" style="color: darkolivegreen;"></i> Imprimir Elemento </button></div>
          </div>
        </div>
        <div class="card-body" style="text-align: center;">
          <table mat-table [dataSource]="dataSource" style="width: 100%;">
            "name",  "trade_name",  "address",
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="trade_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rázon Social </th>
              <td mat-cell *matCellDef="let element"> {{element.trade_name}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Editar </th>
              <td mat-cell *matCellDef="let element"> <button mat-flat-button (click)="editProvider(element)"> <i class="fa-regular fa-pen-to-square" style="color: dodgerblue;"></i></button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element"> <button mat-flat-button (click)="deleteProvider(element)"><i class="fa-regular fa-trash-can" style="color: red;"></i></button>  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="totalProviders" showFirstLastButtons
            aria-label="Seleccionar cantidad para mostrar">
          </mat-paginator>
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-10" style="margin-top: 20px;">
          <button mat-flat-button extend color="primary" (click)="goBack()"> Regresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
